<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="../codigos/style.css" />
  </head>
  <body>
    <header>
      <h1>Minha Calculadora</h1>
    </header>
    <main>
      <input type="text" name="res" id="res" disabled />
      <button id="zero">0</button>
      <button id="um">1</button>
      <button id="dois">2</button>
      <button id="tres">3</button>
      <button id="quatro">4</button>
      <button id="cinco">5</button>
      <button id="seis">6</button>
      <button id="sete">7</button>
      <button id="oito">8</button>
      <button id="nove">9</button>
      <button id="mais">&#43;</button>
      <button id="menos">&#45;</button>
      <button id="vezes">&#215;</button>
      <button id="divisao">&#247;</button>
      <button id="igual">&#61;</button>
      <button id="porcentagem">&#37;</button>
      <button id="raiz">&#8730;</button>
      <button id="apagar">&#8592;</button>
      <button id="virg">,</button>
    </main>
    <footer>
      <h3>
        &copy;
        <strong
          ><a href="https://github.com/ArthurSenaSilveira"
            target="_blank">Arthur Sena</a
          ></strong
        >
      </h3>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
